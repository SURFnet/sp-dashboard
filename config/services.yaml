# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    router.request_context.base_url: ''
    acs_location_route_name: 'dashboard_saml_consume_assertion'
    authentication_context_class_ref: ~

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler:
        arguments:
            - '%env(DATABASE_URL)%'

    # This service is configured in the Jira IssueRepositoryCompilerPass
    surfnet.dashboard.repository.issue: ~

    Surfnet\SamlBundle\Security\Authentication\Handler\FailureHandler:
        class: Surfnet\ServiceProviderDashboard\Infrastructure\DashboardBundle\Security\Authentication\Handler\FailureHandler
        arguments:
            - '@http_kernel'
            - '@security.http_utils'
            - '@twig'
            - []
            - '@logger'

    Surfnet\ServiceProviderDashboard\Infrastructure\DashboardBundle\Security\Authentication\Listener\ExplicitSessionTimeoutListener:

    Surfnet\ServiceProviderDashboard\Infrastructure\DashboardBundle\Security\Authentication\Listener\AuthenticatedUserListener:

    Surfnet\ServiceProviderDashboard\Infrastructure\DashboardBundle\Security\Authentication\Session\SessionLifetimeGuard:
