DocumentRoot "/var/www/html/web"
SetEnvIfNoCase ^Authorization\$ "(.+)" HTTP_AUTHORIZATION=\$1
SetEnv HTTPS on

<Directory "/var/www/html/web">
  AllowOverride None
  Require all granted
  Options -MultiViews
  RewriteEngine On
  RewriteCond %{REQUEST_FILENAME} !-f 
  RewriteRule ^(.*)$ app.php/$1 [QSA,L]
<FilesMatch \.php$>
  SetHandler "proxy:fcgi://fpm:9000"
</FilesMatch>
</Directory>
