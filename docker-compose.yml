---

version: "3.8"

services:
  openconext:
    build:
      context: 'docker/'
      dockerfile: Dockerfiledev
      target: openconext
    extra_hosts:
      engine-api.vm.openconext.org: 127.0.0.2
      engine.vm.openconext.org: 127.0.0.1
      manage.vm.openconext.org: 127.0.0.1
      voot.vm.openconext.org: 127.0.0.1
      connect.vm.openconext.org: 127.0.0.1
      test.openconext.org: 127.0.0.1
      teams.vm.openconext.org: 127.0.0.1
    privileged: true
    networks:
      spdashboard:
        aliases:
          - db.vm.openconext.org
          - engine.vm.openconext.org
          - manage.vm.openconext.org
          - teams.vm.openconext.org
          - spdashboard.vm.openconext.org
          - mujina-idp.vm.openconext.org
    volumes:
      - spdashboard_mysql:/var/lib/mysql
      - spdashboard_mongo:/var/lib/mongo
    ports:
      - "443:443"
    expose: 
      - 3306
  php-fpm:
    build:
      context: 'docker/'
      dockerfile: Dockerfiledev
      target: spdphpfpm
    volumes:
      - .:/var/www/html/
      - ./docker/conf/logging.yml:/var/www/html/app/config/logging.yml
    environment:
      - PHPFPM_PORT=9000
    networks:
      spdashboard:
        aliases: 
          - spdashboard_php-fpm
  web:
    build:
      context: 'docker/'
      dockerfile: Dockerfiledev
      target: spdhttpd
    depends_on:
      - php-fpm
    volumes:
      - .:/var/www/html/
    ports: 
      - "8080:80"
    networks:
      spdashboard:
        aliases: 
          - spdashboard_web

###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-14}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    volumes:
      - db-data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
